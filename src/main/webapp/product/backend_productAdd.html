					<!-- 選單選項部分 -->

		<!-- 右側內容欄 -->
		<div class="col-10 p-0">
			<!-- 麵包屑 (路徑位置文字) -->
			<nav>
				<ol class="breadcrumb mt-1 px-2">
					<li class="breadcrumb-item">後臺系統</li>
					<!-- 路徑追加方式範例 -->
					<li class="breadcrumb-item"><a
						href="/ski/product/backend_productPut.html">商城管理</a></li>
					<li class="breadcrumb-item"><a href="#">商品新增</a></li>
				</ol>
			</nav>
			<!-- 主內容欄 -->
			<div class="content_section vh-100 mx-3 my-1">
				<hr />
				<form id="productForm" method="POST" enctype="multipart/form-data">
					<div class="row mb-3">
						<div class="col-8 align-self-center">
							<div class="input-group">
								<label class="input-group-text" for="productClass">商品類別</label>
								<select class="form-select" id="productClass">
									<option selected>請選擇商品類別</option>
									<option value="滑雪用品">滑雪用品</option>
									<option value="機能服飾">機能服飾</option>
									<option value="鞋/襪">鞋/襪</option>
								</select>
							</div>
						</div>
						<div class="col-4 align-self-center text-danger error-message">請選擇商品類別</div>
					</div>

					<div class="row mb-3">
						<div class="col-8 align-self-center">
							<div class="input-group">
								<label class="input-group-text" for="productNameInput">商品名稱</label>
								<input type="text" id="productNameInput" class="form-control"
									aria-label="Sizing example input"
									aria-describedby="productName">
							</div>
						</div>
						<div class="col-4 align-self-center text-danger error-message">請輸入商品名稱</div>
					</div>

					<div class="row mb-3">
						<div class="col-8 align-self-center">
							<div class="input-group">
								<label class="input-group-text" for="productPriceInput">商品單價</label>
								<input type="text" id="productPriceInput" class="form-control"
									aria-label="Sizing example input"
									aria-describedby="productPrice">
							</div>
						</div>
						<div class="col-4 align-self-center text-danger error-message">請輸入商品單價</div>
					</div>

					<div class="row mb-3">
						<div class="col-8 align-self-center">
							<div class="input-group">
								<label class="input-group-text" for="productQuantityInput">商品數量</label>
								<input type="text" id="productQuantityInput"
									class="form-control" aria-label="Sizing example input"
									aria-describedby="productQuantity">
							</div>
						</div>
						<div class="col-4 align-self-center text-danger error-message">請輸入商品數量</div>
					</div>
					<!-- file -->
					<!-- status -->
					<div class="row mb-3">
						<div class="col-8 align-self-center">
							<div class="input-group">
								<label class="input-group-text" for="productStatusInput">商品狀態</label>
								<select class="form-select" id="productStatusInput">
									<option selected>請選擇商品狀態</option>
									<option value="上架中">上架中</option>
									<option value="下架中">下架中</option>
								</select>
							</div>
						</div>
						<div class="col-4 align-self-center text-danger error-message">請選擇商品狀態</div>
					</div>
					<!-- status -->

					<div class="row mb-3">
						<div class="col-8 align-self-center">
							<div class="input-group">
								<label class="input-group-text" for="productImage">商品圖片</label>
								<input type="file" class="form-control" id="productImage">
							</div>
						</div>
						<div class="col-4 align-self-center text-danger error-message">請上傳商品圖片</div>
					</div>
					<!-- textarea -->
					<div class="row mb-3">
						<div class="col-8 align-self-center">
							<div class="form-floating">
								<textarea class="form-control"
									placeholder="Leave a comment here" id="productDetail"
									style="height: 200px"></textarea>
								<label for="productDetail">商品說明</label>
							</div>
						</div>
						<div class="col-4 align-self-center text-danger error-message">請輸入商品說明</div>
					</div>
					<!-- button -->
					<div class="row mb-3">
						<div class="col-8 align-self-center">
							<button id="addButton" type="button" class="btn btn-primary">新增</button>
						</div>
					</div>
				</form>
			</div>
